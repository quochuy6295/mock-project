<h3>Create User</h3>
<div [hidden]="submitted" style="width: 400px;">

    <form (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="user.name" name="name">
        </div>

        <div class="form-group">
            <label for="email">Email </label>
            <input type="text" class="form-control" id="email" required [(ngModel)]="user.email" name="email">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="text" class="form-control" id="password" required [(ngModel)]="user.password" name="password">
        </div>

        <div class="form-group">
            <label for="role">Role</label>
            <input type="text" class="form-control" id="role" required [(ngModel)]="user.role" name="role">
        </div>

        <!-- <article>
            <span>Select a Role:</span>
            <select (change)="selectChangeHandler($event)">
                <option value="TL">TL</option>
                <option value="TV">TV</option>
            </select>
            <p><span>You selected: </span><b>{{selectedRole}}</b></p>
        </article> -->

        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
