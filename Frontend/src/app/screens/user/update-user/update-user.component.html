<h3>Update User</h3>
<div [hidden]="submitted" style="width: 400px;">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Email</label>
            <input type="text" class="form-control" id="email" required [(ngModel)]="user.email" name="email">
        </div>

        <div class="form-group">
            <label for="name">Password</label>
            <input type="text" class="form-control" id="password" required [(ngModel)]="user.password" name="password">
        </div>

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="user.name" name="name">
        </div>

        <div class="form-group">
            <label for="name">Role</label>
            <input type="text" class="form-control" id="role" required [(ngModel)]="user.role" name="role">
        </div>

        <div class="form-group">
            <label for="name">Team Name</label>
            <select class="form-control" id="field_team" name="team">
        <option ([ngValue])="team.name" *ngFor="let team of teams">
          {{ team.name }}
        </option>
      </select>
            <!-- <input type="text" class="form-control" id="team.name" required [(ngModel)]="user.team.name" name="team.name"> -->
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
    </form>

</div>
