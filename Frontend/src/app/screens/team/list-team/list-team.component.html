<div class="panel panel-primary">
    <div class="panel-heading">
        <div class="row">
            <div class="col-md-4">
                <h2>Team List</h2>
            </div>
            <div class=" col-md-4 offset-md-4">
                <button class="btn btn-success" (click)="newTeam()" style="margin-right: 20px">Create New
          Team</button>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>TT</th>
                    <th>Team Name</th>
                    <th>Team Lead</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let team of teams | async">
                    <td>{{team.id}}</td>
                    <td>{{team.name}}</td>
                    <td><span *ngIf="team.teamLeadId">>{{team?.teamLeadId}}</span></td>
                    <td><button (click)="deleteTeam(team.id)" class="btn btn-danger">Delete</button>
                        <button (click)="removeMember(team.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
