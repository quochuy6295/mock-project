<h3>Create Team</h3>
<div [hidden]="submitted" style="width: 400px;">

    <form (ngSubmit)="onSubmit()">

        <div class="form">
            <label for="name">Team Name</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="team.name" name="name">
        </div>

        <div class="form">
            <label for="teamLeadId">Team Lead</label>
            <input type="text" class="form-control" id="teamLeadId" required [(ngModel)]="team.teamLeadId" name="teamLeadId">
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
